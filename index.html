<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="音乐播放器 - 海量音乐，尽在指尖。发现、播放和收藏你喜爱的音乐">
    <meta name="theme-color" content="#667eea">
    <meta name="color-scheme" content="light dark">
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://itunes.apple.com">
    <link rel="preconnect" href="https://picsum.photos">
    <link rel="dns-prefetch" href="https://itunes.apple.com">
    <link rel="dns-prefetch" href="https://picsum.photos">
    
    <link rel="icon" href="/favicon.ico">
    <title>音乐播放器 - 发现你的音乐</title>
    
    <!-- Preload critical CSS -->
    <style>
      /* Critical CSS for initial render */
      :root {
        --color-primary: #667eea;
        --color-background: #ffffff;
        --color-text: #213547;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --color-background: #1a1a1a;
          --color-text: #f5f5f5;
        }
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: var(--color-background);
        color: var(--color-text);
      }
      #app {
        min-height: 100vh;
      }
      /* Initial loading state */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: var(--color-background);
      }
      .app-loading::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 3px solid var(--color-primary);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app" class="app-loading"></div>
    <script type="module" src="/src/main.js"></script>
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h2>请启用 JavaScript</h2>
        <p>本应用需要 JavaScript 才能运行。请在浏览器设置中启用 JavaScript。</p>
      </div>
    </noscript>
  </body>
</html>
